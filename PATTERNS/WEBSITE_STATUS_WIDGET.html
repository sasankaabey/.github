<!DOCTYPE html>
<html>
<head>
  <title>Kit Lab Works - Project Status</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .summary {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
    }
    
    .stat {
      flex: 1;
      text-align: center;
    }
    
    .stat-number {
      font-size: 48px;
      font-weight: bold;
      color: #0066cc;
    }
    
    .stat-label {
      color: #666;
      text-transform: uppercase;
      font-size: 12px;
    }
    
    .project {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .project-name {
      font-size: 24px;
      font-weight: bold;
    }
    
    .project-link {
      color: #0066cc;
      text-decoration: none;
    }
    
    .task-section {
      margin: 15px 0;
    }
    
    .task-section-title {
      font-weight: bold;
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .task {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 8px;
      border-left: 4px solid #ddd;
    }
    
    .task.in-progress {
      border-left-color: #ff9500;
    }
    
    .task.completed {
      border-left-color: #34c759;
      opacity: 0.7;
    }
    
    .task-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .task-meta {
      font-size: 12px;
      color: #666;
    }
    
    .updated {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Kit Lab Works</h1>
  <p>Live project status from GitHub</p>
  
  <div id="status-container">
    <div class="loading">Loading status...</div>
  </div>
  
  <script>
    async function loadStatus() {
      try {
        const response = await fetch('https://sasankaabey.github.io/.github/status.json');
        const data = await response.json();
        renderStatus(data);
      } catch (error) {
        document.getElementById('status-container').innerHTML = 
          '<div class="loading">Failed to load status. Check back later.</div>';
      }
    }
    
    function renderStatus(data) {
      const container = document.getElementById('status-container');
      
      let html = `
        <div class="summary">
          <div class="stat">
            <div class="stat-number">${data.summary.total_in_progress}</div>
            <div class="stat-label">In Progress</div>
          </div>
          <div class="stat">
            <div class="stat-number">${data.summary.total_completed}</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat">
            <div class="stat-number">${data.summary.total_backlog}</div>
            <div class="stat-label">Backlog</div>
          </div>
        </div>
      `;
      
      data.repos.forEach(repo => {
        html += `
          <div class="project">
            <div class="project-header">
              <div class="project-name">${repo.name}</div>
              <a href="${repo.url}" class="project-link" target="_blank">View on GitHub →</a>
            </div>
        `;
        
        if (repo.in_progress.length > 0) {
          html += `
            <div class="task-section">
              <div class="task-section-title">In Progress</div>
              ${repo.in_progress.map(task => `
                <div class="task in-progress">
                  <div class="task-title">${task.title}</div>
                  <div class="task-meta">${task.agent || 'Unassigned'} • ${task.description || 'No description'}</div>
                </div>
              `).join('')}
            </div>
          `;
        }
        
        if (repo.completed.length > 0) {
          html += `
            <div class="task-section">
              <div class="task-section-title">Recently Completed</div>
              ${repo.completed.map(task => `
                <div class="task completed">
                  <div class="task-title">✓ ${task.title}</div>
                </div>
              `).join('')}
            </div>
          `;
        }
        
        if (repo.backlog.length > 0) {
          html += `
            <div class="task-section">
              <div class="task-section-title">Backlog (${repo.stats.backlog} total)</div>
              ${repo.backlog.slice(0, 3).map(task => `
                <div class="task">
                  <div class="task-title">${task.title}</div>
                  <div class="task-meta">${task.description || 'No description'}</div>
                </div>
              `).join('')}
            </div>
          `;
        }
        
        html += '</div>';
      });
      
      html += `<div class="updated">Last updated: ${new Date(data.updated).toLocaleString()}</div>`;
      
      container.innerHTML = html;
    }
    
    loadStatus();
    // Refresh every 5 minutes
    setInterval(loadStatus, 5 * 60 * 1000);
  </script>
</body>
</html>
